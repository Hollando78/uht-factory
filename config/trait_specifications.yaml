# UHT Trait Specifications
#
# This file defines detailed classification guidance for each of the 32 UHT traits.
# Used by the LLM classifier to ensure consistent, accurate classifications.
#
# Structure:
#   - definition: Core meaning of the trait
#   - inclusions: Categories that SHOULD have this trait (with examples)
#   - exclusions: Categories that should NOT have this trait (with examples)
#   - edge_cases: Specific scenarios with verdicts and reasoning
#
# Version: 1.0
# Last updated: 2024-12-15

# =============================================================================
# PHYSICAL LAYER (Bits 1-8)
# =============================================================================

bit_1:
  name: "Physical Object"
  layer: "Physical"
  definition: >
    A discrete, bounded physical entity that occupies space and has tangible form.
    It is not a process, idea, field, or distributed phenomenon.

  inclusions:
    - category: "Tangible manufactured items"
      examples: ["chair", "car", "phone", "book", "tool"]
    - category: "Natural physical objects"
      examples: ["rock", "tree", "mountain", "crystal", "fossil"]
    - category: "Living organisms as physical entities"
      examples: ["dog", "human", "plant", "bacterium"]
    - category: "Body parts and organs"
      examples: ["heart", "leaf", "bone", "cell"]
    - category: "Food and consumable products"
      examples: ["apple", "bread", "medicine tablet", "beverage in container"]
    - category: "Buildings and structures"
      examples: ["house", "bridge", "dam", "monument"]
    - category: "Particles and microscopic objects"
      examples: ["grain of sand", "dust particle", "molecule (as discrete entity)"]

  exclusions:
    - category: "Processes and events"
      examples: ["combustion", "election", "photosynthesis", "war"]
    - category: "Abstract concepts"
      examples: ["justice", "love", "mathematics", "democracy"]
    - category: "Fields and continuous phenomena"
      examples: ["gravity field", "magnetic field", "temperature gradient"]
    - category: "Digital/virtual entities without physical form"
      examples: ["software", "website", "digital file", "algorithm"]
    - category: "Social constructs without physical instantiation"
      examples: ["corporation (as legal entity)", "language", "culture"]
    - category: "Waves and radiation (as phenomena)"
      examples: ["light wave", "sound wave", "radio signal"]

  edge_cases:
    - case: "A cloud"
      verdict: true
      reason: "While diffuse, a cloud is a bounded collection of physical water droplets"
    - case: "Fire/flame"
      verdict: false
      reason: "Fire is a process (combustion), not a bounded physical object"
    - case: "A river"
      verdict: true
      reason: "Has physical boundaries and tangible water, even though water flows through it"
    - case: "Electricity"
      verdict: false
      reason: "Electricity is a phenomenon/flow of charge, not a discrete object"
    - case: "A photon"
      verdict: true
      reason: "A discrete quantum of light, treated as a particle in physics"
    - case: "An atom"
      verdict: true
      reason: "A discrete, bounded physical entity"
    - case: "The atmosphere"
      verdict: false
      reason: "A continuous, unbounded layer - not a discrete object"
    - case: "A breath of air"
      verdict: false
      reason: "Not a discrete, bounded entity - air disperses immediately"

bit_2:
  name: "Synthetic"
  layer: "Physical"
  definition: >
    Created, manufactured, constructed, or significantly shaped by human activity
    or intention. Contrasts with natural formations that emerge without design.

  inclusions:
    - category: "Manufactured products"
      examples: ["car", "computer", "furniture", "clothing"]
    - category: "Processed foods and beverages"
      examples: ["bread", "cheese", "wine", "pasta", "chocolate"]
    - category: "Constructed structures"
      examples: ["building", "bridge", "road", "dam"]
    - category: "Refined/processed materials"
      examples: ["steel", "plastic", "paper", "glass", "refined oil"]
    - category: "Selectively bred organisms"
      examples: ["domestic dog breeds", "crop varieties", "livestock breeds"]
    - category: "Genetically modified organisms"
      examples: ["GMO crops", "engineered bacteria"]
    - category: "Artworks and crafted items"
      examples: ["painting", "sculpture", "pottery", "jewelry"]
    - category: "Written/composed works"
      examples: ["book", "musical composition", "film"]

  exclusions:
    - category: "Unmodified natural objects"
      examples: ["wild animal", "uncut gemstone", "natural forest", "wild river"]
    - category: "Natural phenomena"
      examples: ["lightning", "earthquake", "aurora", "volcano"]
    - category: "Celestial bodies"
      examples: ["star", "planet", "asteroid", "comet"]
    - category: "Geological formations"
      examples: ["mountain", "canyon", "cave (natural)", "natural arch"]
    - category: "Wild/undomesticated organisms"
      examples: ["wild wolf", "wild grass species", "natural bacteria"]

  edge_cases:
    - case: "A garden"
      verdict: true
      reason: "Intentionally planted and maintained by humans"
    - case: "A wild but managed forest"
      verdict: false
      reason: "Management doesn't make it synthetic; the forest itself is natural"
    - case: "Cultured pearls"
      verdict: true
      reason: "Human intervention initiates and controls pearl formation"
    - case: "Natural pearls"
      verdict: false
      reason: "Formed entirely through natural biological processes"
    - case: "Domesticated cat"
      verdict: true
      reason: "Selectively bred over generations by humans"
    - case: "Feral cat (descended from domestic)"
      verdict: true
      reason: "Still a product of human selective breeding, even if now wild"
    - case: "Reclaimed land"
      verdict: true
      reason: "Land created or significantly modified by human engineering"
    - case: "Compost"
      verdict: true
      reason: "Intentionally created decomposition environment"

bit_3:
  name: "Biological/Biomimetic"
  layer: "Physical"
  definition: >
    Has biological origin, is a living organism, is derived from living organisms,
    or is designed to mimic biological structures/processes.

  inclusions:
    - category: "Living organisms"
      examples: ["animal", "plant", "fungus", "bacterium", "virus"]
    - category: "Parts of organisms"
      examples: ["organ", "cell", "tissue", "limb", "leaf"]
    - category: "Breeds, species, and varieties"
      examples: ["dog breed", "plant cultivar", "bacterial strain"]
    - category: "Raw biological materials"
      examples: ["wood", "bone", "silk", "wool", "cotton", "leather"]
    - category: "Processed biological products"
      examples: ["bread", "cheese", "wine", "beer", "alcohol", "pasta", "paper"]
    - category: "Fermented products"
      examples: ["yogurt", "sauerkraut", "kimchi", "vinegar", "soy sauce"]
    - category: "Biological extracts and derivatives"
      examples: ["essential oils", "gelatin", "insulin", "vaccines"]
    - category: "Biomimetic designs"
      examples: ["neural network", "velcro (inspired by burrs)", "prosthetic limb"]
    - category: "Bio-inspired architecture"
      examples: ["buildings mimicking termite mounds", "swimsuits mimicking shark skin"]
    - category: "Fossils and preserved biological remains"
      examples: ["fossil", "amber with insects", "mummy"]

  exclusions:
    - category: "Purely synthetic materials"
      examples: ["plastic (petroleum-based)", "synthetic rubber", "nylon"]
    - category: "Inorganic minerals and metals"
      examples: ["iron ore", "gold", "quartz crystal", "diamond"]
    - category: "Mechanical systems without bio-inspiration"
      examples: ["gear", "lever", "pulley", "traditional engine"]
    - category: "Abstract concepts"
      examples: ["mathematics", "philosophy", "economics"]
    - category: "Geological formations"
      examples: ["mountain", "volcano", "river (the water system)"]

  edge_cases:
    - case: "Alcohol/spirits (vodka, whiskey)"
      verdict: true
      reason: "Produced through biological fermentation of grains/plants"
    - case: "Petroleum/crude oil"
      verdict: false
      reason: "Although derived from ancient organisms, too far removed to be considered biological"
    - case: "Coal"
      verdict: false
      reason: "Fossilized plant matter, but now a geological/mineral resource"
    - case: "Bioplastics (from corn starch)"
      verdict: true
      reason: "Derived from biological sources"
    - case: "Synthetic insulin"
      verdict: true
      reason: "Biomimetic - replicates biological molecule"
    - case: "Lab-grown meat"
      verdict: true
      reason: "Grown from animal cells - biological origin"
    - case: "3D-printed organ"
      verdict: true
      reason: "Uses biological cells even if manufacturing is artificial"
    - case: "Artificial sweetener (aspartame)"
      verdict: false
      reason: "Chemically synthesized, not derived from biological processes"
    - case: "Sugar"
      verdict: true
      reason: "Extracted from biological sources (sugarcane, beets)"

bit_4:
  name: "Powered"
  layer: "Physical"
  definition: >
    Requires external energy input (electricity, fuel, batteries) to operate
    or perform its primary function.

  inclusions:
    - category: "Electrical devices"
      examples: ["computer", "lamp", "refrigerator", "phone"]
    - category: "Battery-operated devices"
      examples: ["flashlight", "wireless mouse", "electric toothbrush"]
    - category: "Fuel-powered machinery"
      examples: ["car", "airplane", "generator", "lawnmower"]
    - category: "Motorized equipment"
      examples: ["elevator", "conveyor belt", "power tools"]
    - category: "Heated/cooled appliances"
      examples: ["oven", "air conditioner", "heater", "iron"]

  exclusions:
    - category: "Passive objects"
      examples: ["chair", "table", "book", "cup"]
    - category: "Manual tools"
      examples: ["hammer", "screwdriver", "hand saw", "scissors"]
    - category: "Gravity/spring-powered items"
      examples: ["pendulum clock", "wind-up toy", "mousetrap"]
    - category: "Living organisms"
      examples: ["human", "horse", "plant"]
    - category: "Natural objects"
      examples: ["rock", "water", "wood"]
    - category: "Human-powered vehicles"
      examples: ["bicycle", "rowboat", "skateboard"]

  edge_cases:
    - case: "Solar-powered calculator"
      verdict: true
      reason: "Requires external energy (light) to operate"
    - case: "Wind turbine"
      verdict: false
      reason: "Generates power rather than consuming it for operation"
    - case: "Hybrid car"
      verdict: true
      reason: "Requires fuel/electricity to operate"
    - case: "Electric bicycle"
      verdict: true
      reason: "Has powered assist mode requiring battery"
    - case: "Mechanical watch"
      verdict: false
      reason: "Powered by manual winding/spring, not external energy source"
    - case: "Quartz watch"
      verdict: true
      reason: "Requires battery power"
    - case: "Sailboat"
      verdict: false
      reason: "Uses wind - ambient energy, not external power input"
    - case: "Motorized sailboat"
      verdict: true
      reason: "Has engine requiring fuel"

bit_5:
  name: "Structural"
  layer: "Physical"
  definition: >
    Serves a load-bearing, shape-maintaining, or structural integrity function.
    Contributes to stability or support of a larger system.

  inclusions:
    - category: "Building structural elements"
      examples: ["beam", "column", "foundation", "wall", "roof truss"]
    - category: "Vehicle frames and chassis"
      examples: ["car frame", "aircraft fuselage", "bicycle frame"]
    - category: "Skeletal structures"
      examples: ["bone", "exoskeleton", "cartilage"]
    - category: "Support structures"
      examples: ["shelf bracket", "scaffolding", "tent pole"]
    - category: "Infrastructure"
      examples: ["bridge", "dam", "retaining wall", "pier"]
    - category: "Furniture frames"
      examples: ["chair frame", "bed frame", "table legs"]

  exclusions:
    - category: "Decorative elements"
      examples: ["paint", "wallpaper", "ornament"]
    - category: "Soft furnishings"
      examples: ["cushion", "curtain", "carpet"]
    - category: "Electronic components"
      examples: ["circuit board", "chip", "wire"]
    - category: "Fluids and gases"
      examples: ["water", "air", "oil"]
    - category: "Abstract concepts"
      examples: ["organizational structure", "data structure"]

  edge_cases:
    - case: "Load-bearing wall"
      verdict: true
      reason: "Supports weight of structure above"
    - case: "Partition wall"
      verdict: false
      reason: "Divides space but doesn't bear structural load"
    - case: "Car body panels"
      verdict: false
      reason: "Cosmetic/aerodynamic, not load-bearing (in most designs)"
    - case: "Monocoque car body"
      verdict: true
      reason: "Body itself is the structural element"
    - case: "Tree trunk"
      verdict: true
      reason: "Provides structural support for the tree"
    - case: "Skin"
      verdict: false
      reason: "Protective barrier, not load-bearing structure"
    - case: "Exoskeleton (insect)"
      verdict: true
      reason: "Provides structural support for the organism"

bit_6:
  name: "Observable"
  layer: "Physical"
  definition: >
    Can be directly detected by human senses or scientific instruments.
    Perceptible without requiring interpretation of abstract data.

  inclusions:
    - category: "Visible objects"
      examples: ["any physical object", "light", "color"]
    - category: "Audible phenomena"
      examples: ["sound", "music", "speech", "thunder"]
    - category: "Tactile objects"
      examples: ["texture", "temperature (felt)", "vibration"]
    - category: "Olfactory stimuli"
      examples: ["smell", "fragrance", "odor"]
    - category: "Instrument-detectable"
      examples: ["radio waves", "X-rays", "ultrasound", "magnetic fields"]
    - category: "Microscopic but observable"
      examples: ["bacteria (with microscope)", "cells", "microorganisms"]

  exclusions:
    - category: "Abstract concepts"
      examples: ["justice", "love", "mathematics", "logic"]
    - category: "Theoretical constructs"
      examples: ["dark matter (undetected)", "virtual particles", "parallel universes"]
    - category: "Mental states (directly)"
      examples: ["thoughts", "emotions (internal)", "consciousness"]
    - category: "Future/past events"
      examples: ["tomorrow's weather", "historical events (not recorded)"]

  edge_cases:
    - case: "Emotions (as expressed)"
      verdict: true
      reason: "Facial expressions, body language are observable"
    - case: "Emotions (internal feeling)"
      verdict: false
      reason: "The internal experience itself is not directly observable"
    - case: "Black hole"
      verdict: true
      reason: "Effects are observable (gravitational lensing, accretion disk)"
    - case: "Neutrino"
      verdict: true
      reason: "Detectable with specialized instruments"
    - case: "Quark (free)"
      verdict: false
      reason: "Cannot be directly observed in isolation due to confinement"
    - case: "Wi-Fi signal"
      verdict: true
      reason: "Detectable by instruments (phones, routers)"

bit_7:
  name: "Physical Medium"
  layer: "Physical"
  definition: >
    Composed of physical matter - has substance and mass.
    Distinguishes material entities from pure energy, data, or abstract concepts.

  inclusions:
    - category: "Solid objects"
      examples: ["rock", "metal", "wood", "plastic"]
    - category: "Liquids"
      examples: ["water", "oil", "mercury", "blood"]
    - category: "Gases"
      examples: ["air", "helium", "oxygen", "steam"]
    - category: "Plasma"
      examples: ["solar plasma", "lightning plasma", "neon sign plasma"]
    - category: "Living organisms"
      examples: ["all biological life"]
    - category: "Subatomic particles with mass"
      examples: ["electron", "proton", "neutron", "quark"]

  exclusions:
    - category: "Pure energy"
      examples: ["photon (massless)", "electromagnetic wave"]
    - category: "Digital data"
      examples: ["file", "database", "software", "algorithm"]
    - category: "Abstract concepts"
      examples: ["number", "idea", "theory", "emotion"]
    - category: "Purely virtual entities"
      examples: ["virtual particle (transient)", "mathematical point"]
    - category: "Social constructs"
      examples: ["corporation", "law", "language"]

  edge_cases:
    - case: "Light/photon"
      verdict: false
      reason: "Photons are massless - pure energy quanta"
    - case: "Electron"
      verdict: true
      reason: "Has rest mass - is a matter particle"
    - case: "Magnetic field"
      verdict: false
      reason: "A field, not a material substance"
    - case: "Plasma"
      verdict: true
      reason: "Ionized gas - still matter"
    - case: "Sound wave"
      verdict: false
      reason: "A wave phenomenon in matter, not matter itself"
    - case: "The medium carrying sound"
      verdict: true
      reason: "Air/water/solid carrying the wave is matter"
    - case: "Vacuum"
      verdict: false
      reason: "Absence of matter"

bit_8:
  name: "Active"
  layer: "Physical"
  definition: >
    Exhibits autonomous behavior, initiates actions, or has internal agency.
    Can act independently without requiring external stimulus for each action.

  inclusions:
    - category: "Living organisms"
      examples: ["animal", "human", "plant (growth)", "bacterium"]
    - category: "Autonomous machines"
      examples: ["robot", "self-driving car", "drone", "autonomous vacuum"]
    - category: "AI systems with agency"
      examples: ["AI agent", "chatbot", "automated trading system"]
    - category: "Self-regulating systems"
      examples: ["thermostat", "autopilot", "pacemaker"]
    - category: "Active sensors"
      examples: ["radar", "sonar", "lidar"]

  exclusions:
    - category: "Passive objects"
      examples: ["chair", "rock", "book", "painting"]
    - category: "Reactive-only systems"
      examples: ["light switch", "doorbell", "pressure plate"]
    - category: "Tools requiring human operation"
      examples: ["hammer", "knife", "manual camera"]
    - category: "Static structures"
      examples: ["building", "bridge", "wall"]
    - category: "Stored media"
      examples: ["recorded video", "written text", "photograph"]

  edge_cases:
    - case: "Virus (biological)"
      verdict: false
      reason: "Cannot act autonomously - requires host cell machinery"
    - case: "Computer virus"
      verdict: true
      reason: "Executes and propagates autonomously once activated"
    - case: "Seed"
      verdict: false
      reason: "Dormant - not actively behaving (but contains potential)"
    - case: "Germinating seed"
      verdict: true
      reason: "Actively growing and responding to environment"
    - case: "Washing machine (running)"
      verdict: true
      reason: "Autonomously executes programmed cycle"
    - case: "Washing machine (off)"
      verdict: false
      reason: "Not currently exhibiting active behavior"
    - case: "River"
      verdict: false
      reason: "Flow is passive response to gravity, not autonomous action"
    - case: "Fire"
      verdict: false
      reason: "Chemical reaction, not autonomous agent"

# =============================================================================
# FUNCTIONAL LAYER (Bits 9-16)
# =============================================================================

bit_9:
  name: "Intentionally Designed"
  layer: "Functional"
  definition: >
    Created or adapted with a deliberate purpose, goal, or intended function.
    Form reflects intentional design choices.

  inclusions:
    - category: "Manufactured products"
      examples: ["all tools", "appliances", "vehicles", "furniture"]
    - category: "Engineered systems"
      examples: ["software", "circuits", "machines", "infrastructure"]
    - category: "Crafted items"
      examples: ["art", "jewelry", "pottery", "textiles"]
    - category: "Bred organisms"
      examples: ["domestic animals", "crop varieties", "ornamental plants"]
    - category: "Designed spaces"
      examples: ["buildings", "parks", "gardens", "interiors"]
    - category: "Composed works"
      examples: ["music", "literature", "choreography"]

  exclusions:
    - category: "Natural formations"
      examples: ["mountain", "river", "crystal", "wild forest"]
    - category: "Wild organisms"
      examples: ["wild animals", "wild plants", "natural ecosystems"]
    - category: "Random occurrences"
      examples: ["clouds", "waves", "wind patterns"]
    - category: "Emergent phenomena"
      examples: ["traffic jams", "crowd behavior", "market prices"]

  edge_cases:
    - case: "Spider web"
      verdict: false
      reason: "Created by instinct, not intentional design (spider has no design intent)"
    - case: "Beaver dam"
      verdict: false
      reason: "Instinctual behavior, not intentional design in human sense"
    - case: "Bird's nest"
      verdict: false
      reason: "Instinctual construction, not deliberate design"
    - case: "Ant colony structure"
      verdict: false
      reason: "Emergent from simple rules, not intentionally designed"
    - case: "Bonsai tree"
      verdict: true
      reason: "Intentionally shaped by human cultivator"
    - case: "Evolved organism"
      verdict: false
      reason: "Evolution is not intentional design"
    - case: "Genetically engineered organism"
      verdict: true
      reason: "Deliberately modified for specific purpose"

bit_10:
  name: "Outputs Effect"
  layer: "Functional"
  definition: >
    Actively produces or generates measurable outputs such as light, sound,
    force, heat, motion, or information as part of its operation.

  inclusions:
    - category: "Light-producing"
      examples: ["lamp", "screen", "LED", "laser", "sun"]
    - category: "Sound-producing"
      examples: ["speaker", "alarm", "musical instrument", "engine"]
    - category: "Heat-producing"
      examples: ["heater", "oven", "engine", "radiator"]
    - category: "Motion-producing"
      examples: ["motor", "actuator", "pump", "fan"]
    - category: "Information-outputting"
      examples: ["display", "printer", "transmitter", "beacon"]
    - category: "Force-producing"
      examples: ["hydraulic press", "jack", "spring (releasing)"]

  exclusions:
    - category: "Passive objects"
      examples: ["mirror (reflects, doesn't generate)", "lens", "prism"]
    - category: "Storage media"
      examples: ["hard drive (stores, output is via reader)", "book"]
    - category: "Structural elements"
      examples: ["beam", "wall", "foundation"]
    - category: "Containers"
      examples: ["box", "bottle", "bag"]
    - category: "Conductors/transmitters"
      examples: ["wire", "pipe", "fiber optic cable"]

  edge_cases:
    - case: "Battery"
      verdict: true
      reason: "Outputs electrical energy"
    - case: "Capacitor (discharging)"
      verdict: true
      reason: "Releases stored energy"
    - case: "Capacitor (storing)"
      verdict: false
      reason: "Receiving input, not outputting"
    - case: "Mirror"
      verdict: false
      reason: "Redirects light, doesn't generate it"
    - case: "Glow-in-dark material"
      verdict: true
      reason: "Emits light (phosphorescence)"
    - case: "Nerve cell"
      verdict: true
      reason: "Outputs electrical signals"

bit_11:
  name: "Processes Signals/Logic"
  layer: "Functional"
  definition: >
    Interprets, transforms, routes, or computes inputs such as data,
    signals, or logical operations.

  inclusions:
    - category: "Computers and processors"
      examples: ["CPU", "microcontroller", "computer", "calculator"]
    - category: "Signal processors"
      examples: ["amplifier", "filter", "modulator", "codec"]
    - category: "Control systems"
      examples: ["PLC", "thermostat logic", "autopilot"]
    - category: "Neural systems"
      examples: ["brain", "nervous system", "neural network"]
    - category: "Mechanical computers"
      examples: ["abacus", "slide rule", "Antikythera mechanism"]
    - category: "Logic circuits"
      examples: ["AND gate", "flip-flop", "multiplexer"]

  exclusions:
    - category: "Simple transducers"
      examples: ["microphone (converts, doesn't process)", "speaker"]
    - category: "Storage only"
      examples: ["memory chip (stores, doesn't process)", "hard drive"]
    - category: "Passive components"
      examples: ["resistor", "capacitor", "inductor"]
    - category: "Transmission media"
      examples: ["cable", "antenna", "optical fiber"]

  edge_cases:
    - case: "Transistor"
      verdict: true
      reason: "Can perform switching/amplification - basic processing"
    - case: "Relay"
      verdict: true
      reason: "Performs logical switching based on input"
    - case: "DNA"
      verdict: true
      reason: "Encodes and processes genetic information"
    - case: "Enzyme"
      verdict: false
      reason: "Catalyzes reactions but doesn't process information"
    - case: "Ribosome"
      verdict: true
      reason: "Reads mRNA and processes it into protein"

bit_12:
  name: "State-Transforming"
  layer: "Functional"
  definition: >
    Can change its own internal state, configuration, or condition
    based on inputs, time, or internal mechanisms.

  inclusions:
    - category: "Stateful electronics"
      examples: ["flip-flop", "memory", "register", "counter"]
    - category: "Adaptive systems"
      examples: ["learning AI", "adaptive cruise control"]
    - category: "Phase-changing materials"
      examples: ["water (ice/liquid/steam)", "shape-memory alloy"]
    - category: "Rechargeable systems"
      examples: ["battery", "capacitor", "spring"]
    - category: "Living organisms"
      examples: ["growing plant", "aging animal", "differentiating cell"]
    - category: "Chemical reactions"
      examples: ["rusting metal", "curing concrete", "developing photograph"]

  exclusions:
    - category: "Stateless components"
      examples: ["resistor", "wire", "lens", "mirror"]
    - category: "Rigid/unchanging objects"
      examples: ["diamond", "ceramic", "cured epoxy"]
    - category: "Fixed structures"
      examples: ["building frame", "bridge (normally)", "monument"]

  edge_cases:
    - case: "Thermostat"
      verdict: true
      reason: "Changes between on/off states based on temperature"
    - case: "Light switch"
      verdict: true
      reason: "Has two discrete states it can transform between"
    - case: "Rock"
      verdict: false
      reason: "While it can weather over time, it doesn't actively transform"
    - case: "Ice cube (melting)"
      verdict: true
      reason: "Undergoing state transformation"
    - case: "Muscle"
      verdict: true
      reason: "Transforms between contracted and relaxed states"

bit_13:
